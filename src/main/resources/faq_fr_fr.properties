#FAQ
faq.0.question = Comment puis-je utiliser Lawliet ?
faq.0.answer = C'est très simple ! Invitez simplement le bot sur votre serveur. Après cela, écrivez "{PREFIX}help" pour ouvrir un menu où vous pourrez parcourir toutes les commandes que Lawliet propose, y compris les explications et les exemples.
faq.1.question = Quelles permissions Lawliet nécessite-t-il pour fonctionner correctement ?
faq.1.answer = Le bot a toujours besoin de pouvoir lire et écrire des messages et d'intégrer des liens, certaines commandes peuvent nécessiter plus que cela. "Ajouter des Réactions" et "Utiliser des Emojis Externes" sont également recommandés. Si vous essayez d'exécuter une commande alors que le bot n'a pas les permissions requises, vous en serez notifié.
faq.2.question = Les exécutions de commandes ne devraient être autorisées que dans certains canaux, comment puis-je faire cela ?
faq.2.answer = Vous pouvez configurer les Permissions des Commandes dans les paramètres du serveur (la configuration n'est pas encore supportée sur mobile), ensuite vous devriez exécuter "{PREFIX}cperms" pour vous assurer que les règles sont également appliquées aux Commandes Message / Commandes Préfixe régulières.
faq.3.question = Comment puis-je désactiver les commandes NSFW ?
faq.3.answer = Comme pour la question précédente, vous pouvez utiliser les Permissions des Commandes pour cela. Mais de manière générale, les utilisateurs ne peuvent utiliser les commandes NSFW que si votre serveur propose des canaux NSFW en premier lieu.
faq.4.question = Comment puis-je configurer les commandes NSFW ?
faq.4.answer = Vous devez simplement marquer le canal comme "à restriction d'âge" dans les paramètres du canal. Cette option n'est pas disponible sur iOS par défaut ! Alternativement, vous pouvez aussi exécuter la commande "{PREFIX}setnsfw" dans le canal correspondant.
faq.5.question = Le bot ne réagit pas à mes commandes
faq.5.answer = Cela peut avoir de nombreuses raisons :\n\n- Le bot ne peut pas accéder au canal actuel. Ce problème survient principalement dans les canaux qui nécessitent un rôle spécifique pour être accessibles\n- Le préfixe a été changé. Pour revenir au préfixe par défaut, écrivez simplement "@Lawliet#5480 prefix L."\n- Le bot est temporairement hors ligne
faq.6.question = "Le(s) rôle(s) (...) ne peu(ven)t pas être géré(s) en raison de permissions manquantes !"
faq.6.answer = Cela signifie essentiellement que le bot ne peut pas gérer vos rôles spécifiés. Pour résoudre le problème, vous devez aller dans les paramètres du serveur et déplacer tous les rôles correspondants en dessous du rôle Lawliet.
faq.7.question = "Vous n'avez pas accès à (...)" / "Le bot n'a pas accès à (...)"
faq.7.answer = Les utilisateurs Discord et les bots ne peuvent effectuer des actions de modération qu'avec d'autres membres qui ont exclusivement des rôles placés plus bas que le rôle de mod / admin / bot. Les rôles esthétiques comme les rôles de couleur ne devraient jamais être plus hauts que n'importe quel type de rôle de staff du serveur !
faq.8.question = Je ne reçois pas de poissons pour l'activité vocale / "L'activité du canal vocal ne compte pas"
faq.8.answer = Le bot utilise plusieurs mécanismes pour prévenir le spam du mieux possible. Si vous rencontrez le message "L'activité du canal vocal ne compte pas" en exécutant "L.acc", Lawliet suspecte que vous ne participez pas à une conversation et ne reconnaît donc pas votre activité vocale. De plus, par défaut, vous n'êtes récompensé que pour jusqu'à 5 heures d'activité vocale par utilisateur par jour. Pour résoudre le problème, vous pouvez augmenter la limite d'activité vocale pour tout le serveur avec un abonnement "Pro", ou vous pouvez continuer comme d'habitude et attendre que votre activité vocale soit à nouveau reconnue.
faq.9.question = Pourquoi mon efficacité de pêche diminue-t-elle ?
faq.9.answer = "Efficacité Récente" fait référence à la quantité de poissons que vous avez attrapés au cours des 7 derniers jours. Comme l'intervalle se déplace toutes les heures, il peut toujours diminuer.
faq.10.question = Comment puis-je offrir des rôles dans la pêcherie et comment puis-je spécifier l'ordre ?
faq.10.answer = Vous pouvez ajouter les rôles avec "{PREFIX}fisheryroles". L'ordre des rôles est basé sur la position des rôles dans la hiérarchie des rôles du serveur. Les rôles qui sont placés plus bas sont proposés plus tôt.
faq.11.question = Comment puis-je automatiser des commandes comme "{PREFIX}animenews" / "{PREFIX}r34" ?
faq.11.answer = Vous pouvez le faire avec la commande d'alertes. Exécutez simplement "{PREFIX}alerts" dans le canal correspondant puis naviguez dans le menu.
faq.12.question = Quelles sont les valeurs minimales / maximales du taux de change dans la pêcherie ?
faq.12.answer = En théorie, le taux de change peut fluctuer entre 50 et 150 pièces par poisson. La plupart du temps, il est autour de 100 pièces par poisson cependant.
faq.13.question = Comment puis-je gérer mon propre Canal Automatique ?
faq.13.answer = Vous pouvez gérer votre propre Canal Automatique via le client Discord en appuyant sur l'icône d'engrenage sur le côté droit. Selon les paramètres du serveur, vous pourriez avoir besoin d'activer l'authentification à deux facteurs dans votre compte au préalable.
faq.14.question = Comment puis-je signaler des bugs ?
faq.14.answer = Si vous trouvez des bugs, veuillez les signaler dans le serveur de support Lawliet, afin que le développeur puisse les examiner et les corriger.
faq.15.question = Pourquoi Lawliet montre-t-il du contenu inapproprié dans les commandes NSFW ?
faq.15.answer = La plupart des commandes NSFW utilisent des fournisseurs externes comme rule34.xxx, e621.net et plus. Lawliet bloque automatiquement le contenu qui a été tagué en conséquence, mais comme c'est du contenu généré par les utilisateurs, il y a toujours un risque de rares exceptions. Si vous rencontrez un tel contenu, veuillez utiliser notre fonction de signalement intégrée.
faq.16.question = Lawliet ne fournit pas de vidéos pour les commandes NSFW Booru
faq.16.answer = Si vous demandez plusieurs fichiers à la fois ou utilisez des commandes NSFW Booru dans les alertes, Lawliet ne fournira pas de vidéos pour réduire le trafic vidéo pour les autres services et les nôtres. Pour résoudre ce problème, vous pouvez demander un seul fichier à la fois ou débloquer tout le serveur avec un abonnement Lawliet Pro.
faq.17.question = Les vidéos des commandes NSFW Booru ne se chargent pas correctement
faq.17.answer = Si les vidéos n'apparaissent pas du tout, elles sont probablement trop grandes pour être prévisualisées dans Discord. Si les vidéos mettent une éternité à se charger, votre connexion internet peut être instable ou les serveurs des fournisseurs de services externes sont actuellement lents ou surchargés. Dans tous les cas, vous pouvez voir les vidéos en cliquant sur le lien et en les ouvrant dans votre navigateur à la place.
