#TXT2IMG
txt2img_title = Text zu Bild
txt2img_description = Bilder aus einer Textaufforderung generieren
txt2img_helptext = Mit diesem Befehl kannst du Bilder aus einer englischen Texteingabeaufforderung mit mehreren Modellen erzeugen.\nPremium-Nutzer können bis zu 50 Bilder pro Woche erstellen, dieses Limit kann sich in Zukunft ändern. Du kannst die Bilder auch separat kaufen.
txt2img_usage = <Textaufforderung>\n<Textaufforderung> | <zusätzliche negative Aufforderung>\n<Textaufforderung> || <exklusive negative Aufforderung>
txt2img_examples = an astronaut riding a horse on mars artstation, hd, dramatic lighting, detailed\nmasterpiece, best quality, illustration, beautiful detailed, finely detailed, dramatic light, intricate details, 1girl, brown hair, green eyes, colorful, autumn, cumulonimbus clouds, lighting, blue sky, falling leaves, garden\n1boy, bishounen, casual, indoors, sitting, coffee shop | bokeh

txt2img_textprompt_title = Textaufforderung
txt2img_negativeprompt_title = Negative Aufforderung
txt2img_options_title = Optionen
txt2img_options = - Anzahl der Bilder: **{0}**\n- Seitenverhältnis: **{1}**
txt2img_options_model = - Modell: **{0}**
txt2img_selectmodel = Bitte wähle ein Modell zum Starten
txt2img_model_REALISTIC_VISION = Realistic Vision V5.1 (realistischer Stil)
txt2img_model_DREAMSHAPER = DreamShaper 8 (semi-realistischer Anime-Stil)
txt2img_model_MEINAMIX = MeinaMix V11 (Anime-Stil)
txt2img_model_KANDINSKY = Kandinsky 2.1 (lebendiger Stil)
txt2img_ratio_SQUARE = Quadrat (768 x 768)
txt2img_ratio_LANDSCAPE = Querformat (960 x 640)
txt2img_ratio_PORTRAIT = Hochformat (640 x 960)
txt2img_run = Starte mit {0}
txt2img_footer = Übrige Bilder: {0}
txt2img_footer_premium = Verbleibende Bilder: {0} - {1} / {2} In der Pro-Version enthalten (wird wöchentlich zurückgesetzt)
txt2img_ambiguous_negativeprompt = Falsche Verwendung des Trennzeichens "{0}"! Verwende dieses Zeichen nur einmal, um die Aufforderung von der negativen Aufforderung zu trennen.

txt2img_processing = Bitte warte, während deine Bilder erstellt werden...\n\n{0} 【 {1} 】
txt2img_processing_percent = {0}%
txt2img_processing_inqueue = In der Warteschlange
txt2img_error = Die Anfrage ist aufgrund eines Fehlers fehlgeschlagen. Versuche, die Anfrage erneut auszuführen, oder wähle eine andere Textaufforderung.
txt2img_nsfw = NSFW-Inhalt entdeckt. Versuche, es noch einmal auszuführen, oder wähle eine andere Textaufforderung.
txt2img_nocalls = Du hast das wöchentliche Limit erreicht! Bitte warte bis zur nächsten Woche oder kaufe die Bild-Erstellungen separat!
txt2img_nocalls_nopremium = Du hast keine Bilder mehr! Bitte schließe ein Pro-Abo ab oder kaufe die Bilder separat!
txt2img_contentwarning = Hinweis: Die Erstellung von NSFW und allgemein unangemessenen Inhalten ist verboten. Jede Verwendung dieses Befehls wird protokolliert. Der Versuch, die Filter zu umgehen, kann zu einer vorübergehenden oder dauerhaften Sperre führen.
txt2img_filterblock = Das Erzeugen von NSFW-Inhalten ist für diesen Befehl verboten! Bitte verwende `{PREFIX}txt2hentai` stattdessen. Der Versuch, die Filter zu umgehen, kann zu einer vorübergehenden oder dauerhaften Sperre führen.
txt2img_generalfilterblock = Das Erstellen von unangemessenen Inhalten ist verboten! Der Versuch, die Filter zu umgehen, kann zu einer vorübergehenden oder dauerhaften Sperre führen.
txt2img_banned = Aufgrund von Regelverstößen wurdest du bis <t:{0}:f> von diesem Befehl verbannt!
txt2img_banned_guild = Due to severe rule violations, the entire server has been banned from this command! If you feel this ban is unjustified, [join the Lawliet Support Server]({0}) and create a ticket.
txt2img_go = Deine Bilder werden jetzt mit {0} erzeugt!
txt2img_prompthelp = Gefällt dir, was du bekommen hast? Wenn nicht, solltest du diese Tipps beachten:\n- Beschreibe die Dinge, die du auf dem Bild sehen willst, und versuche, so genau wie möglich zu sein. Gib expliziten visuellen Beschreibungen den Vorzug vor vagen Zusammenhängen.\n- Du kannst auch den allgemeinen Stil des Bildes beschreiben. Denke an den Illustrationsstil, die Beleuchtung, den Kamerawinkel, den Künstler usw.\n- Sieh dir ein paar Beispiele für gute Textaufforderungen an, um dich zu inspirieren.\n- Verwende Klammern () um Wörter oder Sätze, um den Fokus zu erhöhen. Eckige Klammern [] verringern den Fokus. Du kannst sie auch stapeln.

txt2img_default_options = Aufforderungen anpassen\nAnzahl der Bilder anpassen\nSeitenverhältnis anpassen\nBild-Erstellungen kaufen
txt2img_default_prompts = Aufforderungen anpassen
txt2img_default_promptupdate = Die Aufforderungen wurden angepasst!
txt2img_images_title = Anzahl der Bilder anpassen
txt2img_images_desc = Du hast die Möglichkeit, mehr als ein Bild auf einmal zu erstellen
txt2img_images_set = Die Anzahl der Bilder wurde auf {0} gesetzt!
txt2img_images_options = 1\n2\n3\n4
txt2img_ratio_title = Seitenverhältnis anpassen
txt2img_ratio_desc = Ändere das Seitenverhältnis der erzeugten Bilder
txt2img_ratio_set = Das Seitenverhältnis wurde auf "{0}" gesetzt!

txt2img_textprompt = Die Bilder werden anhand dieser Textaufforderung erstellt
txt2img_add_negativeprompt = Gib zusätzliche Dinge an, die du nicht sehen willst
txt2img_excl_negativeprompt = Gib Dinge an, die du nicht sehen willst. Dies ersetzt die standardmäßige negative Aufforderung.
