#FAQ
faq.0.question = ¿Cómo puedo usar Lawliet?
faq.0.answer = ¡Es muy simple! Solo invita al bot a tu servidor. Después de eso, escribe "{PREFIX}help" para abrir un menú donde puedes explorar todos los comandos que Lawliet tiene para ofrecer, incluyendo explicaciones y ejemplos.
faq.1.question = ¿Qué permisos requiere Lawliet para funcionar correctamente?
faq.1.answer = El bot siempre necesita poder leer y escribir mensajes y embeber enlaces, algunos comandos pueden requerir más que eso. "Añadir Reacciones" y "Usar Emojis Externos" también son recomendados. Si intentas ejecutar un comando aunque al bot le falten los permisos requeridos, serás notificado.
faq.2.question = Las ejecuciones de comandos solo deberían permitirse en ciertos canales, ¿cómo puedo hacer eso?
faq.2.answer = Puedes configurar los Permisos de Comandos en la configuración del servidor (la configuración aún no está soportada en móvil), después deberías ejecutar "{PREFIX}cperms" para asegurarte de que las reglas también se apliquen a los Comandos de Mensaje regulares / Comandos de Prefijo.
faq.3.question = ¿Cómo puedo desactivar los comandos NSFW?
faq.3.answer = Al igual que la pregunta anterior, puedes usar Permisos de Comandos para esto. Pero en general, los usuarios solo pueden usar comandos NSFW si tu servidor ofrece canales NSFW en primer lugar.
faq.4.question = ¿Cómo configuro los comandos NSFW?
faq.4.answer = Solo necesitas marcar el canal como "restringido por edad" en la configuración del canal. ¡Esta opción no está disponible en iOS por defecto! Alternativamente, también puedes ejecutar el comando "{PREFIX}setnsfw" en el canal correspondiente.
faq.5.question = El bot no reacciona a mis comandos
faq.5.answer = Esto puede tener muchas razones:\n\n- El bot no puede acceder al canal actual. Este problema ocurre mayormente en canales que requieren un rol específico para ser accedidos\n- El prefijo ha sido cambiado. Para volver al prefijo predeterminado, solo escribe "@Lawliet#5480 prefix L."\n- El bot está temporalmente desconectado
faq.6.question = "¡El/los rol/es (...) no puede/n ser gestionado/s debido a permisos faltantes!"
faq.6.answer = Esto básicamente significa que el bot no puede gestionar tus roles especificados. Para resolver el problema, necesitas ir a la configuración del servidor y mover todos los roles correspondientes debajo del rol de Lawliet.
faq.7.question = "No tienes acceso a (...)" / "El bot no tiene acceso a (...)"
faq.7.answer = Los usuarios y bots de Discord solo pueden realizar acciones de moderación con otros miembros que exclusivamente tengan roles que estén ubicados más abajo que el rol de mod / admin / bot. ¡Los roles estéticos como roles de color nunca deberían estar más arriba que cualquier tipo de rol del staff del servidor!
faq.8.question = No estoy recibiendo peces por actividad de voz / "La actividad del canal de voz no cuenta"
faq.8.answer = El bot usa varios mecanismos para prevenir el spam de la mejor manera posible. Si encuentras el mensaje "La actividad del canal de voz no cuenta" mientras ejecutas "L.acc", Lawliet sospecha que no estás participando en una conversación y por lo tanto no reconoce tu actividad de voz. Además, por defecto, solo eres recompensado por hasta 5 horas de actividad de voz por usuario por día. Para solucionar el problema, puedes aumentar el límite de actividad de voz para todo el servidor con una membresía "Pro", o puedes continuar como de costumbre y esperar a que tu actividad de voz sea reconocida nuevamente.
faq.9.question = ¿Por qué disminuye mi eficiencia de pesca?
faq.9.answer = "Eficiencia Reciente" se refiere a la cantidad de peces que has atrapado en los últimos 7 días. Como el intervalo se mueve cada hora, siempre puede bajar.
faq.10.question = ¿Cómo puedo ofrecer roles en la pesca y cómo puedo especificar el orden?
faq.10.answer = Puedes añadir los roles con "{PREFIX}fisheryroles". El orden de los roles se basa en la posición de los roles dentro de la jerarquía de roles del servidor. Los roles que están colocados más abajo se ofrecen antes.
faq.11.question = ¿Cómo puedo automatizar comandos como "{PREFIX}animenews" / "{PREFIX}r34"?
faq.11.answer = Puedes hacerlo con el comando de alertas. Solo ejecuta "{PREFIX}alerts" en el canal correspondiente y luego navega a través del menú.
faq.12.question = ¿Cuáles son los valores mínimos / máximos de la tasa de cambio en la pesca?
faq.12.answer = En teoría, la tasa de cambio puede fluctuar entre 50 y 150 monedas por pez. Sin embargo, mayormente está alrededor de 100 monedas por pez.
faq.13.question = ¿Cómo puedo gestionar mi propio Canal Automático?
faq.13.answer = Puedes gestionar tu propio Canal Automático a través del cliente de Discord presionando el ícono de engranaje en el lado derecho. Dependiendo de la configuración del servidor, podrías necesitar activar la autenticación de dos factores en tu cuenta previamente.
faq.14.question = ¿Cómo puedo reportar errores?
faq.14.answer = Si encuentras algún error, por favor repórtalo en el servidor de soporte de Lawliet, para que el desarrollador pueda investigarlos y arreglarlos.
faq.15.question = ¿Por qué Lawliet muestra contenido inapropiado en comandos NSFW?
faq.15.answer = La mayoría de los comandos NSFW usan proveedores externos como rule34.xxx, e621.net y más. Lawliet bloquea automáticamente el contenido que ha sido etiquetado correspondientemente, pero debido a que es contenido generado por usuarios, siempre hay un riesgo de raras excepciones. Si encuentras tal contenido, por favor usa nuestra función integrada de reporte.
faq.16.question = Lawliet no proporciona videos para comandos NSFW Booru
faq.16.answer = Si solicitas múltiples archivos a la vez o usas comandos NSFW Booru en alertas, Lawliet no proporcionará videos para reducir el tráfico de video para otros y nuestros propios servicios. Para resolver este problema, puedes solicitar solo un archivo a la vez o desbloquear todo el servidor con una suscripción Lawliet Pro.
faq.17.question = Los videos de comandos NSFW Booru no cargan correctamente
faq.17.answer = Si los videos no aparecen en absoluto, probablemente son demasiado grandes para ser previsualizados dentro de Discord. Si los videos tardan una eternidad en cargar, tu conexión a internet puede ser inestable o los servidores de los proveedores de servicios externos están actualmente lentos o sobrecargados. De cualquier manera, puedes ver los videos haciendo clic en el enlace y abriéndolos en tu navegador en su lugar.
faq.18.question = ¿Qué hacen todos los power-ups de pesca?
faq.18.answer = - Protección contra Pérdidas: {fishery_settings_category.fishery_powerup_description_0}\n- Bonus de Peces: {fishery_settings_category.fishery_powerup_description_1}\n- Cupones de Compra: {fishery_settings_category.fishery_powerup_description_2}\n- Colaboración: {fishery_settings_category.fishery_powerup_description_3}
