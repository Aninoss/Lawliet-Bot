#FAQ
faq.0.question = ¿Cómo puedo utilizar Lawliet?
faq.0.answer = Es muy sencillo! Sólo tienes que invitar al bot a tu servidor. Después, escribe "{PREFIX}help" para abrir un menú en el que podrás consultar todos los comandos que ofrece Lawliet, incluyendo explicaciones y ejemplos.
faq.1.question = ¿Qué permisos necesita Lawliet para funcionar correctamente?
faq.1.answer = El bot siempre tiene que ser capaz de leer y escribir mensajes y de incrustar enlaces, algunos comandos pueden requerir más que eso. También se recomienda "Añadir reacciones" y "Usar emojis externos". Si intentas ejecutar un comando aunque el bot no tenga los permisos necesarios, recibirás una notificación.
faq.2.question = Las ejecuciones de comandos sólo deberían permitirse en determinados canales, ¿cómo puedo hacerlo?
faq.2.answer = Puedes configurar los permisos de los comandos en la configuración del servidor (la configuración aún no es compatible con el móvil), después debes ejecutar "{PREFIX}cperms" para asegurarte de que las reglas se aplican también a los Comandos de Mensaje / Comandos de Prefijo normales.
faq.3.question = ¿Cómo puedo desactivar los comandos NSFW?
faq.3.answer = Al igual que en la pregunta anterior, puedes utilizar los permisos de los comandos para esto. Pero, en general, los usuarios sólo pueden utilizar comandos NSFW si tu servidor ofrece algún canal NSFW en primer lugar.
faq.4.question = El bot no reacciona a mis órdenes
faq.4.answer = Esto puede tener muchas razones:\n\n- El bot no puede acceder al canal actual. Este problema se produce sobre todo en los canales que requieren un rol específico para poder acceder a ellos\n- Se ha cambiado el prefijo. Para volver al prefijo por defecto, sólo tienes que escribir "@Lawliet#5480 prefix L".\n- El bot está temporalmente desconectado
faq.5.question = "El/los rol/es (...) no pueden ser gestionados por falta de permisos".
faq.5.answer = Esto significa básicamente que el bot no puede gestionar los roles que has especificado. Para solucionar el problema, tienes que ir a la configuración del servidor y mover todos los roles correspondientes por debajo del rol de Lawliet.
faq.6.question = La acción del mod no puede ser procesada porque el bot / usuario carece de permisos
faq.6.answer = Sólo puedes interactuar con otros miembros que tengan exclusivamente roles inferiores a tu rol de mod/administrador. Los roles estéticos, como los roles de color, nunca deben estar por encima de ningún tipo de rol de personal del servidor.
faq.7.question = No recibo pescado por la actividad de voz / "La actividad del canal de voz no cuenta"
faq.7.answer = El bot utiliza varios mecanismos para evitar el spam de la mejor manera posible. Si encuentras el mensaje "La actividad del canal de voz no cuenta" mientras ejecutas "L.acc", Lawliet sospecha que no estás participando en una conversación y, por tanto, no reconoce tu actividad de voz. Además, por defecto, sólo se te recompensa por un máximo de 5 horas de actividad de voz por usuario y día. Para solucionar el problema, puedes aumentar el límite de actividad de voz para todo el servidor con una membresía "Pro", o puedes continuar como siempre y esperar a que se reconozca de nuevo tu actividad de voz.
faq.8.question = ¿Por qué pierdo peces en la pesca?
faq.8.answer = Las "Ganancias de pescado recientes" se refieren a los últimos 7 días y, por tanto, pueden reducirse en cualquier momento, lo cual es completamente normal. Debes saber que tu pescado y tus ganancias recientes de pescado son dos valores distintos.
faq.9.question = ¿Cómo puedo ofrecer roles en la pesca y cómo puedo especificar el orden?
faq.9.answer = Puedes añadir los roles con "{PREFIX}fisheryroles". El orden de los roles se basa en la posición de los mismos dentro de la jerarquía de roles del servidor. Los roles que se colocan más abajo se ofrecen antes.
faq.10.question = ¿Cómo puedo automatizar comandos como "{PREFIX}animenews" / "{PREFIX}r34"?
faq.10.answer = Puedes hacerlo con el comando de alertas. Sólo tienes que ejecutar "{PREFIX}alerts" en el canal correspondiente y luego navegar por el menú.
faq.11.question = ¿Cuáles son los valores mínimos/máximos del tipo de cambio en la pesca?
faq.11.answer = En teoría, el tipo de cambio puede variar entre 50 y 150 monedas por pez. Sin embargo, la mayoría de las veces es de unas 100 monedas por pez.
faq.12.question = ¿Cómo puedo gestionar mi propio Canal Auto?
faq.12.answer = Puedes gestionar tu propio Canal Automático a través del cliente Discord pulsando el icono del engranaje en el lado derecho. Dependiendo de la configuración del servidor, es posible que tengas que activar previamente la autenticación de dos factores en tu cuenta.
faq.13.question = ¿Cómo puedo informar de los errores?
faq.13.answer = Si encuentras algún fallo, infórmalo en el servidor de soporte de Lawliet, para que el desarrollador pueda estudiarlo y solucionarlo.
faq.14.question = ¿Por qué Lawliet muestra personajes menores de edad en comandos NSFW?
faq.14.answer = La mayoría de los comandos NSFW utilizan proveedores externos como rule34.xxx, e621.net, etc. Lawliet filtra automáticamente el contenido etiquetado como lolicon / shotacon / cub, pero al tratarse de contenido generado por el usuario, siempre existe la ligera posibilidad de que las publicaciones no estén etiquetadas como corresponde. Si encuentras este tipo de contenido, utiliza nuestra función de informe integrada.
faq.15.question = Lawliet no proporciona vídeos para los comandos NSFW de Booru
faq.15.answer = Si solicitas varios archivos a la vez o utilizas comandos NSFW Booru en las alertas, Lawliet no servirá los vídeos para reducir el tráfico de vídeo de otros servicios. Puedes resolver el problema solicitando un archivo cada vez.
