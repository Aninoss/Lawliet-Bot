#FAQ
faq.0.question = ¿Cómo puedo utilizar Lawliet?
faq.0.answer = Es muy sencillo! Sólo tienes que invitar al bot a tu servidor. Después, escribe "{PREFIX}help" para abrir un menú en el que podrás consultar todos los comandos que ofrece Lawliet, incluyendo explicaciones y ejemplos.
faq.1.question = ¿Qué permisos necesita Lawliet para funcionar correctamente?
faq.1.answer = El bot siempre tiene que ser capaz de leer y escribir mensajes y de incrustar enlaces, algunos comandos pueden requerir más que eso. También se recomienda "Añadir reacciones" y "Usar emojis externos". Si intentas ejecutar un comando aunque el bot no tenga los permisos necesarios, recibirás una notificación.
faq.2.question = Las ejecuciones de comandos sólo deberían permitirse en determinados canales, ¿cómo puedo hacerlo?
faq.2.answer = Puedes configurar los permisos de los comandos en la configuración del servidor (la configuración aún no es compatible con el móvil), después debes ejecutar "{PREFIX}cperms" para asegurarte de que las reglas se aplican también a los Comandos de Mensaje / Comandos de Prefijo normales.
faq.3.question = ¿Cómo puedo desactivar los comandos NSFW?
faq.3.answer = Al igual que en la pregunta anterior, puedes utilizar los permisos de los comandos para esto. Pero, en general, los usuarios sólo pueden utilizar comandos NSFW si tu servidor ofrece algún canal NSFW en primer lugar.
faq.4.question = ¿Cómo configuro los comandos NSFW?
faq.4.answer = Sólo tienes que marcar el canal como "restringido por edad" en los ajustes del canal. Esta opción no está disponible por defecto en iOS. Alternativamente, también puedes ejecutar el comando "{PREFIX}setnsfw" en el canal correspondiente.
faq.5.question = El bot no reacciona a mis órdenes
faq.5.answer = Esto puede deberse a muchas razones:\n\n- El bot no puede acceder al canal actual. Este problema se produce sobre todo en canales que requieren un rol específico para poder acceder a ellos\n- Se ha cambiado el prefijo. Para volver al prefijo por defecto, sólo tienes que escribir "@Lawliet#5480 prefijo L".\n- El bot está temporalmente desconectado
faq.6.question = "¡El/los rol/es (...) no se pueden gestionar porque faltan permisos!"
faq.6.answer = Esto significa básicamente que el bot no puede gestionar los roles que has especificado. Para solucionar el problema, tienes que ir a la configuración del servidor y mover todos los roles correspondientes por debajo del rol Lawliet.
faq.7.question = "No tienes acceso a (...)" / "El bot no tiene acceso a (...)"
faq.7.answer = Discord Los usuarios y bots sólo pueden realizar acciones de moderación con otros miembros que tengan exclusivamente roles situados por debajo del rol de mod / admin / bot. Los roles estéticos, como los roles de color, ¡nunca deben estar por encima de ningún tipo de rol de personal del servidor!
faq.8.question = No recibo pescado por actividad de voz / "La actividad del canal de voz no cuenta"
faq.8.answer = El bot utiliza varios mecanismos para evitar el spam de la mejor manera posible. Si aparece el mensaje "La actividad del canal de voz no cuenta" mientras se ejecuta "L.acc", Lawliet sospecha que no estás participando en una conversación y, por tanto, no reconoce tu actividad de voz. Además, por defecto, sólo se te recompensa por un máximo de 5 horas de actividad de voz por usuario y día. Para solucionar el problema, puedes aumentar el límite de actividad de voz para todo el servidor con una suscripción "Pro", o puedes continuar como de costumbre y esperar a que se vuelva a reconocer tu actividad de voz.
faq.9.question = ¿Por qué disminuye la eficacia de mi pesquería?
faq.9.answer = "Eficacia reciente" se refiere a la cantidad de peces que has capturado en los últimos 7 días. Como el intervalo se mueve cada hora, siempre puede bajar.
faq.10.question = ¿Cómo puedo ofrecer funciones en la pesca y cómo puedo especificar el orden?
faq.10.answer = Puedes añadir los roles con "{PREFIX}fisheryroles". El orden de los roles se basa en la posición de los roles dentro de la jerarquía de roles del servidor. Las funciones situadas más abajo se ofrecen antes.
faq.11.question = ¿Cómo puedo automatizar comandos como "{PREFIX}animenews" / "{PREFIX}r34"?
faq.11.answer = Puedes hacerlo con el comando alertas. Sólo tienes que ejecutar "{PREFIX}alerts" en el canal correspondiente y luego navega por el menú.
faq.12.question = ¿Cuáles son los valores mínimo/máximo del tipo de cambio en la pesca?
faq.12.answer = En teoría, el tipo de cambio puede fluctuar entre 50 y 150 monedas por pez. Sin embargo, la mayoría de las veces ronda las 100 monedas por pez.
faq.13.question = ¿Cómo puedo gestionar mi propio Canal Auto?
faq.13.answer = Puedes gestionar tu propio Canal Automático a través del cliente Discord pulsando el icono del engranaje en la parte derecha. Dependiendo de la configuración del servidor, puede que necesites activar previamente la autenticación de dos factores en tu cuenta.
faq.14.question = ¿Cómo puedo informar de errores?
faq.14.answer = Si encuentras algún fallo, por favor, notifícalo en el servidor de soporte de Lawliet, para que el desarrollador pueda investigarlo y solucionarlo.
faq.15.question = ¿Por qué Lawliet muestra contenido inapropiado en comandos NSFW?
faq.15.answer = La mayoría de los comandos NSFW utilizan proveedores externos como rule34.xxx, e621.net y otros. Lawliet bloquea automáticamente los contenidos que han sido etiquetados en consecuencia, pero al tratarse de contenidos generados por usuarios, siempre existe el riesgo de que se produzcan raras excepciones. Si encuentras contenido de este tipo, utiliza nuestra función de informe integrada.
faq.16.question = Lawliet no proporciona vídeos de órdenes NSFW Booru
faq.16.answer = Si solicitas varios archivos a la vez o utilizas comandos NSFW Booru en las alertas, Lawliet no proporcionará vídeos para reducir el tráfico de vídeo de otros servicios y el nuestro propio. Para solucionar este problema, puedes solicitar sólo un archivo a la vez o desbloquear todo el servidor con una suscripción Lawliet Pro.
faq.17.question = Los vídeos de los comandos NSFW de Booru no se cargan correctamente
faq.17.answer = Si los vídeos no aparecen, lo más probable es que sean demasiado grandes para ser previsualizados en Discord. Si los vídeos tardan una eternidad en cargarse, es posible que tu conexión a Internet sea inestable o que los servidores de los proveedores de servicios externos sean lentos o estén sobrecargados. En cualquier caso, puedes ver los vídeos haciendo clic en el enlace y abriéndolos en tu navegador.
