#FAQ
faq.0.question = Как я могу использовать Lawliet'a?
faq.0.answer = Это очень просто! Просто пригласите бота на свой сервер. После этого напишите "{PREFIX}help" чтобы открыть меню, в котором вы можете просмотреть каждую команду, которую предлагает Lawliet, включая пояснения и примеры.
faq.1.question = Какие разрешения Lawliet требуются для верной работы?
faq.1.answer = Бот всегда должен уметь читать и писать сообщения и вставлять ссылки, некоторые команды могут требовать большего. Также рекомендуются «Добавить реакции» и «Использовать внешние эмодзи». Если вы попытаетесь выполнить команду, даже если бот не имеет необходимых разрешений, вы получите уведомление.
faq.2.question = Выполнение команд должно быть разрешено только в определенных каналах, как я могу это сделать?
faq.2.answer = Ты можешь настроить разрешения команд в настройках сервера (конфигурация пока не поддерживается на мобильных устройствах), после чего тебе следует выполнить "{PREFIX}cperms", чтобы убедиться, что правила применяются и к обычным командам сообщений / префиксным командам.
faq.3.question = Как я могу выключить NSFW команды?
faq.3.answer = Как и в предыдущем вопросе, ты можешь использовать для этого разрешения команд. Но, вообще говоря, пользователи могут использовать NSFW-команды только в том случае, если твой сервер вообще подразумевает какие-либо NSFW-каналы.
faq.4.question = Как настроить NSFW-команды?
faq.4.answer = Тебе просто нужно отметить текущий канал как "ограниченный по возрасту" в настройках канала. Эта опция недоступна по умолчанию для устройств под управлением iOS!
faq.5.question = Бот не реагирует на мои команды
faq.5.answer = Это может иметь множество причин:\n\n- Бот не может получить доступ к текущему каналу. Эта проблема возникает в основном в каналах, для доступа к которым требуется определенная роль\n- Префикс был изменен. Чтобы переключиться обратно на префикс по умолчанию, просто напиши "@Lawliet#5480 префикс L".\n- Бот временно отключен от сети
faq.6.question = "Ролью/ами (...) нельзя управлять из-за отсутствия разрешений!".
faq.6.answer = По сути, это означает, что бот не может управлять указанными тобой ролями. Чтобы решить эту проблему, тебе нужно зайти в настройки сервера и переместить все соответствующие роли ниже роли Lawliet.
faq.7.question = Действие мода не может быть обработано, потому что боту/пользователю не хватает прав доступа
faq.7.answer = Ты можешь взаимодействовать только с теми участниками, у которых исключительно роли, расположенные ниже, чем твоя роль мода/администратора. Эстетические роли, такие как роли цвета, никогда не должны быть выше, чем любая роль персонала сервера!
faq.8.question = Я не получаю рыбу за голосовую активность / "Активность голосового канала не засчитывается"
faq.8.answer = Бот использует несколько механизмов для того, чтобы как можно лучше предотвратить рассылку спама. Если при запуске "L.acc" ты сталкиваешься с сообщением "Активность голосового канала не засчитывается", Lawliet подозревает, что ты не участвуешь в разговоре, и поэтому не распознает твою голосовую активность. Кроме того, по умолчанию ты получаешь вознаграждение только за не более чем 5 часов голосовой активности на пользователя в день. Чтобы исправить эту проблему, ты можешь увеличить лимит голосовой активности для всего сервера с помощью членства "Pro", или же ты можешь продолжать работать как обычно и ждать, пока твоя голосовая активность снова будет распознаваться.
faq.9.question = Почему я теряю рыбу при ловле?
faq.9.answer = Показатели "Недавний прирост рыбы" относятся к последним 7 дням и поэтому могут быть снижены в любой момент, это совершенно нормально. Ты должен знать, что твоя рыба и недавний прирост рыбы - это две разные величины.
faq.10.question = Как я могу предложить роли в рыбной ловле и как я могу уточнить порядок?
faq.10.answer = Ты можешь добавить роли с помощью "{PREFIX}fisheryroles". Порядок ролей основан на их положении в иерархии ролей сервера. Роли, которые расположены дальше внизу, предлагаются раньше.
faq.11.question = Как я могу автоматизировать команды типа "{PREFIX}animenews" / "{PREFIX}r34"?
faq.11.answer = Ты можешь сделать это с помощью команды alerts. Просто выполни "{PREFIX}alerts" в соответствующем канале, а затем перемещайся по меню.
faq.12.question = Каковы минимальные / максимальные значения обменного курса в рыболовстве?
faq.12.answer = Теоретически, курс обмена может колебаться между 50 и 150 монетами за рыбу. Однако в основном он составляет около 100 монет за рыбу.
faq.13.question = Как я могу управлять своим собственным автоканалом?
faq.13.answer = Ты можешь управлять собственным автоканалом через клиент Discord, нажав на значок шестеренки с правой стороны. В зависимости от настроек сервера, тебе может потребоваться предварительно активировать двухфакторную аутентификацию в своем аккаунте.
faq.14.question = Как я могу сообщить об ошибках?
faq.14.answer = Если ты обнаружишь какие-либо ошибки, пожалуйста, сообщи о них на сервере поддержки Lawliet, чтобы разработчик мог рассмотреть их и исправить.
faq.15.question = Почему Lawliet показывает неприемлемый контент в командах NSFW?
faq.15.answer = Большинство NSFW-команд используют внешних провайдеров, таких как rule34.xxx, e621.net и другие. Лоулиет автоматически блокирует контент, который был помечен соответствующим образом, но поскольку это пользовательский контент, всегда есть риск редких исключений. Если ты столкнулся с таким контентом, воспользуйся нашей встроенной функцией отчета.
faq.16.question = Lawliet не предоставляет видео для команд NSFW Booru
faq.16.answer = Если ты запрашиваешь сразу несколько файлов или используешь команды NSFW Booru в оповещениях, Lawliet не будет предоставлять видео, чтобы уменьшить видеотрафик для других и наших собственных сервисов. Чтобы решить эту проблему, ты можешь запрашивать только один файл за раз или разблокировать весь сервер с помощью подписки Lawliet pro.
