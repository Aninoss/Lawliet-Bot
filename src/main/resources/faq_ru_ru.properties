#FAQ
faq.0.question = Как я могу использовать Lawliet'a?
faq.0.answer = Это очень просто! Просто пригласите бота на свой сервер. После этого напишите "{PREFIX}help" чтобы открыть меню, в котором вы можете просмотреть каждую команду, которую предлагает Lawliet, включая пояснения и примеры.
faq.1.question = Какие разрешения Lawliet требуются для верной работы?
faq.1.answer = Бот всегда должен уметь читать и писать сообщения и вставлять ссылки, некоторые команды могут требовать большего. Также рекомендуются «Добавить реакции» и «Использовать внешние эмодзи». Если вы попытаетесь выполнить команду, даже если бот не имеет необходимых разрешений, вы получите уведомление.
faq.2.question = Выполнение команд должно быть разрешено только в определенных каналах, как я могу это сделать?
faq.2.answer = Просто запустите команду "{PREFIX}whitelist". Там вы можете указать каналы, по которым пользователи вашего сервера должны выполнять команды ботов. Все остальные каналы будут исключёнными.
faq.3.question = Как я могу выключить NSFW команды?
faq.3.answer = Вы можете использовать команду "{PREFIX}cman" чтобы отключить отдельные команды или целые категории для всего сервера. Но, вообще говоря, пользователи могут использовать команды NSFW, только если на вашем сервере есть какие-либо каналы NSFW.
faq.4.question = Бот не реагирует на мои команды
faq.4.answer = У этого может иметь много причин:\n\n- Бот не может получить доступ к текущему каналу. Эта проблема возникает в основном в каналах, для доступа к которым требуется определенная роль\n- Префикс был изменен. Чтобы вернуться к префиксу по умолчанию, просто напишите "@Lawliet#5480 prefix L."\n- Бот временно отключен
faq.5.question = "Ролью/Ролями (...) невозможно управлять из-за отсутствия прав!"
faq.5.answer = Это в основном означает, что бот не может управлять вашими заданными ролями. Чтобы решить эту проблему, вам нужно перейти в настройки сервера и переместить все соответствующие роли ниже роли Lawliet'а.
faq.6.question = Действие модератора не может быть обработано, потому что боту/пользователю не хватает прав доступа
faq.6.answer = Ты можешь взаимодействовать только с теми участниками, у которых исключительно роли, расположенные ниже, чем твоя роль модератора/администратора. Эстетические роли, такие как роли цвета, никогда не должны быть выше, чем любая роль персонала сервера!
faq.7.question = Я не получаю рыбу за голосовую активность / "Активность голосового канала не засчитывается"
faq.7.answer = Бот использует несколько механизмов для того, чтобы как можно лучше предотвратить рассылку спама. Если при запуске "L.acc" ты сталкиваешься с сообщением "Активность голосового канала не засчитывается", Lawliet подозревает, что ты не участвуешь в разговоре, и поэтому не распознает твою голосовую активность. Кроме того, по умолчанию ты получаешь вознаграждение только за не более чем 5 часов голосовой активности на пользователя в день. Чтобы исправить эту проблему, ты можешь увеличить лимит голосовой активности для всего сервера с помощью членства "Pro", или же ты можешь продолжать работать как обычно и ждать, пока твоя голосовая активность снова будет распознаваться.
faq.8.question = Почему я теряю рыбу при ловле рыбы?
faq.8.answer = "Недавний прирост рыбы" относится к последним 7 дням и, следовательно, может быть уменьшен в любое время, это совершенно нормально.
faq.9.question = Как мне предложить роли в рыболовстве и как указать порядок?
faq.9.answer = Вы можете добавить роли при помощи "L.fisheryroles". Порядок ролей основан на положении ролей в иерархии ролей сервера. Роли, расположенные ниже, предлагались раньше.
faq.10.question = Как я могу автоматизировать команды как "L.animenews" / "L.r34"?
faq.10.answer = Вы можете сделать это с помощью команды трекера. Просто запустите "L.alerts" в соответствующем канале, а затем перемещайтесь с помощью меню.
faq.11.question = Каковы минимальные / максимальные значения обменного курса при рыболовстве?
faq.11.answer = Теоретически обменный курс может колебаться от 50 до 150 монет за рыбу. В основном это около 100 монет за рыбу.
faq.12.question = Как Я могу изменять собственные Авто Каналы?
faq.12.answer = Вы можете управлять своим собственным автоматическим каналом через клиент Discord, нажав на значок шестеренки справа. В зависимости от настроек сервера вам может потребоваться предварительно активировать двухфакторную аутентификацию на своей учетной записи.
faq.13.question = Как я могу сообщить про баги?
faq.13.answer = Если вы обнаружили жука, пожалуйста, сообщите о нём на сервере поддержки Lawliet'а, чтобы разработчик мог посмотреть и исправить его.
faq.14.question = Почему Lawliet показывает несовершеннолетних персонажей в командах nsfw?
faq.14.answer = Большинство nsfw-команд используют внешних провайдеров, таких как rule34.xxx, e621.net и так далее. Lawliet автоматически отфильтровывает контент помеченный как lolicon / shotacon / cub, но поскольку это пользовательский контент, всегда есть небольшая вероятность, что посты не помечены соответствующим образом. Если ты столкнулся с таким контентом, пожалуйста, обратись к первоисточнику и сообщи об этом там.
