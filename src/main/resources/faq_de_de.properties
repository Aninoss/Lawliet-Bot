#FAQ
faq.0.question = Wie kann ich Lawliet benutzen?
faq.0.answer = Das ist ziemlich einfach! Lade den Bot einfach auf deinen Server ein. Schreibe danach "{PREFIX}help", um ein Menü zu öffnen, mit dem du alle Lawliet-Befehle durchsuchen kannst. Erklärungen und Beispiele sind auch immer enthalten.
faq.1.question = Welche Berechtigungen braucht Lawliet um richtig zu funktionieren?
faq.1.answer = Der Bot muss die Berechtigungen haben, Nachrichten zu lesen und zu schreiben sowie Links einbetten zu können. Zusätzlich empfiehlt sich noch "Reaktionen hinzufügen" und "Externe Emojis verwenden". Manche Befehle benötigen womöglich noch mehr. Wenn du versuchst, einen Befehl auszuführen, bei dem Bot-Berechtigungen fehlen, wirst du angemessen benachrichtigt.
faq.2.question = Ich möchte, dass Befehle nur in bestimmten Kanälen ausgeführt werden können. Wie mache ich das?
faq.2.answer = Du kannst die Berechtigungen für Befehle in den Servereinstellungen einrichten (die Konfiguration wird auf dem Handy noch nicht unterstützt), danach solltest du "{PREFIX}cperms" ausführen, um sicherzustellen, dass die Regeln auch auf reguläre Nachrichtenbefehle / Präfixbefehle angewendet werden.
faq.3.question = Wie kann ich NSFW-Befehle ausschalten?
faq.3.answer = Genau wie bei der vorherigen Frage kannst du dafür Berechtigungen für Befehle verwenden. Generell gilt aber, dass Mitglieder nur dann NSFW-Befehle verwenden können, wenn dein Server überhaupt NSFW-Kanäle anbietet.
faq.4.question = Wie richte ich NSFW-Befehle ein?
faq.4.answer = Du musst nur den aktuellen Kanal in den Kanaleinstellungen als "altersbegrenzt" markieren. Diese Option ist für Geräte mit iOS standardmäßig nicht verfügbar!
faq.5.question = Der Bot reagiert nicht auf meine Befehle
faq.5.answer = Das kann viele Gründe haben:\n\n- Der Bot kann nicht auf den aktuellen Channel zugreifen. Dieses Problem tritt vor allem in Kanälen auf, die eine bestimmte Rolle erfordern, um zugänglich zu sein\n- Das Präfix wurde geändert. Um wieder zum Standard-Präfix zu wechseln, schreibe einfach "@Lawliet#5480 prefix L".\n- Der Bot ist vorübergehend offline
faq.6.question = "Die Rolle/n (...) kann/können aufgrund fehlender Berechtigungen nicht verwaltet werden!"
faq.6.answer = Das bedeutet, dass der Bot nicht in der Lage ist, die von dir angegebenen Rollen zu verwalten. Um das Problem zu lösen, musst du in die Servereinstellungen gehen und alle entsprechenden Rollen unter die Lawliet-Rolle verschieben.
faq.7.question = Die Mod-Aktion kann nicht ausgeführt werden, weil dem Bot / Benutzer die Berechtigungen fehlen
faq.7.answer = Du kannst nur mit anderen Mitgliedern interagieren, die ausschließlich Rollen haben, die niedriger als deine Mod-/Admin-Rolle sind. Ästhetische Rollen wie z.B. Farbrollen sollten niemals höher sein als jede Art von Serverpersonalrolle!
faq.8.question = Ich bekomme keinen Fisch für Sprachaktivität / "Sprachkanalaktivität zählt nicht"
faq.8.answer = Der Bot verwendet mehrere Mechanismen, um Spamming so gut wie möglich zu verhindern. Wenn du beim Ausführen von "L.acc" die Meldung "Sprachkanalaktivität zählt nicht" siehst, vermutet Lawliet, dass du nicht an einem Gespräch teilnimmst und erkennt deine Sprachaktivität daher nicht an. Außerdem wirst du standardmäßig nur für bis zu 5 Stunden Sprachaktivität pro Nutzer und Tag belohnt. Um das Problem zu beheben, kannst du das Sprachaktivitätslimit für den gesamten Server mit einer "Pro"-Mitgliedschaft erhöhen, oder du kannst wie gewohnt weitermachen und warten, bis deine Sprachaktivität wieder erkannt wird.
faq.9.question = Warum verliere ich Fische in der Fischerei?
faq.9.answer = Die "Jüngsten Fischgewinne" beziehen sich auf die letzten 7 Tage und können daher jederzeit reduziert werden, das ist völlig normal. Du solltest dir darüber im Klaren sein, dass dein Fisch und deine letzten Fischgewinne zwei verschiedene Werte sind.
faq.10.question = Wie kann ich Rollen in der Fischerei anbieten und wie kann ich die Reihenfolge festlegen?
faq.10.answer = Du kannst die Rollen mit "{PREFIX}fisheryroles". Die Reihenfolge der Rollen richtet sich nach der Position der Rollen in der Server-Rollenhierarchie. Rollen, die weiter unten platziert sind, werden früher angeboten.
faq.11.question = Wie kann ich Befehle wie "{PREFIX}animenews" / "{PREFIX}r34"?
faq.11.answer = Du kannst es mit dem Befehl alerts machen. Gib einfach "{PREFIX}alerts" im entsprechenden Kanal aus und navigiere dann durch das Menü.
faq.12.question = Was sind die Mindest-/Höchstwerte des Wechselkurses in der Fischerei?
faq.12.answer = Theoretisch kann der Wechselkurs zwischen 50 und 150 Münzen pro Fisch schwanken. Meistens liegt er aber bei 100 Münzen pro Fisch.
faq.13.question = Wie kann ich meinen eigenen Auto-Kanal verwalten?
faq.13.answer = Du kannst deinen eigenen Auto-Kanal über den Discord Client verwalten, indem du auf das Zahnradsymbol auf der rechten Seite drückst. Je nach Servereinstellung musst du eventuell vorher die Zwei-Faktor-Authentifizierung in deinem Konto aktivieren.
faq.14.question = Wie kann ich Bugs melden?
faq.14.answer = Wenn du Fehler findest, melde sie bitte auf dem Lawliet-Supportserver, damit der Entwickler sie untersuchen und beheben kann.
faq.15.question = Warum zeigt Lawliet unangemessene Inhalte in NSFW-Befehlen an?
faq.15.answer = Die meisten NSFW-Befehle verwenden externe Anbieter wie rule34.xxx, e621.net und mehr. Lawliet blockiert automatisch Inhalte, die entsprechend gekennzeichnet sind. Da es sich aber um nutzergenerierte Inhalte handelt, besteht immer die Gefahr von seltenen Ausnahmen. Wenn du auf solche Inhalte stößt, verwende bitte unsere integrierte Meldefunktion.
faq.16.question = Lawliet stellt keine Videos für NSFW Booru-Befehle zur Verfügung
faq.16.answer = Wenn du mehrere Dateien auf einmal anforderst oder NSFW Booru-Befehle in Warnungen verwendest, stellt Lawliet keine Videos zur Verfügung, um den Videoverkehr für andere und unsere eigenen Dienste zu reduzieren. Um dieses Problem zu lösen, kannst du jeweils nur eine Datei anfordern oder mit einem Lawliet-Pro-Abonnement den gesamten Server freischalten.
