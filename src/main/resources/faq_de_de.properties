#FAQ
faq.0.question = Wie kann ich Lawliet benutzen?
faq.0.answer = Das ist ziemlich einfach! Lade den Bot einfach auf deinen Server ein. Schreibe danach "{PREFIX}help", um ein Menü zu öffnen, mit dem du alle Lawliet-Befehle durchsuchen kannst. Erklärungen und Beispiele sind auch immer enthalten.
faq.1.question = Welche Berechtigungen braucht Lawliet um richtig zu funktionieren?
faq.1.answer = Der Bot muss die Berechtigungen haben, Nachrichten zu lesen und zu schreiben sowie Links einbetten zu können. Zusätzlich empfiehlt sich noch "Reaktionen hinzufügen" und "Externe Emojis verwenden". Manche Befehle benötigen womöglich noch mehr. Wenn du versuchst, einen Befehl auszuführen, bei dem Bot-Berechtigungen fehlen, wirst du angemessen benachrichtigt.
faq.2.question = Ich möchte, dass Befehle nur in bestimmten Kanälen ausgeführt werden können. Wie mache ich das?
faq.2.answer = Du kannst die Berechtigungen für Befehle in den Servereinstellungen einrichten (die Konfiguration wird auf dem Handy noch nicht unterstützt), danach solltest du "{PREFIX}cperms" ausführen, um sicherzustellen, dass die Regeln auch auf reguläre Nachrichtenbefehle / Präfixbefehle angewendet werden.
faq.3.question = Wie kann ich NSFW-Befehle ausschalten?
faq.3.answer = Genau wie bei der vorherigen Frage kannst du dafür Berechtigungen für Befehle verwenden. Generell gilt aber, dass Mitglieder nur dann NSFW-Befehle verwenden können, wenn dein Server überhaupt NSFW-Kanäle anbietet.
faq.4.question = Der Bot reagiert nicht auf meine Befehle
faq.4.answer = Das kann verschiedene Gründe haben:\n\n- Der Bot kann auf den aktuellen Kanal nicht zugreifen. Der Fehler tritt häufig in Kanälen auf, bei denen eine bestimmte Rolle zum Zugriff benötigt wird\n- Der Präfix des Bots wurde geändert. Um das Präfix wieder auf Standard zurückzusetzen, schreib einfach "@Lawliet#5480 prefix L."\n- Der Bot ist aktuell kurzzeitig offline
faq.5.question = "Die Rolle / Rollen (...) könne/n aufgrund von fehlender Berechtigungen nicht verwaltet werden!"
faq.5.answer = Die Fehlermeldung besagt, dass der Bot gar nicht die Rechte hat, die angegebene/n Rolle/n zu verwalten. Um das Problem zu beheben, musst du in den Server-Einstellungen die entsprechenden Rollen allesamt unter die Lawliet-Rolle schieben.
faq.6.question = Die Mod-Aktion kann nicht ausgeführt werden, weil dem Bot/Benutzer die Berechtigungen fehlen
faq.6.answer = Du kannst nur mit anderen Mitgliedern interagieren, die ausschließlich Rollen haben, die niedriger als deine Mod-/Admin-Rolle sind. Ästhetische Rollen wie z.B. Farbrollen sollten niemals höher sein als jede Art von Mitarbeiterrolle!
faq.7.question = Ich bekomme keinen Fisch für Sprachaktivität / "Die Aktivität im Voicekanal zählt nicht"
faq.7.answer = Der Bot verwendet mehrere Mechanismen, um Spamming so gut wie möglich zu verhindern. Wenn du beim Ausführen von "L.acc" die Meldung "Die Aktivität im Voicekanal zählt nicht" siehst, vermutet Lawliet, dass du nicht an einem Gespräch teilnimmst und erkennt deine Sprachaktivität daher nicht an. Außerdem wirst du standardmäßig nur für bis zu 5 Stunden Sprachaktivität pro Nutzer und Tag belohnt. Um das Problem zu beheben, kannst du das Sprachaktivitätslimit für den gesamten Server mit einer "Pro"-Mitgliedschaft erhöhen, oder du kannst wie gewohnt weitermachen und warten, bis deine Sprachaktivität wieder anerkannt wird.
faq.8.question = Warum verliere ich bei der Fischerei meine Fische?
faq.8.answer = Die "Kürzlichen Fischfänge" beziehen sich auf die letzten 7 Tage und können deshalb auch jederzeit niedriger werden, das ist normal. Du solltest beachten, dass deine Fische und deine kürzlichen Fischfänge zwei separate Werte sind.
faq.9.question = Wie kann ich bei der Fischerei Rollen zum Kauf anbieten und wie stelle ich die Reihenfolge fest?
faq.9.answer = Die Rollen kannst du mit "L.fisheryroles" hinzufügen. Die Reihenfolge der Rollen richtet sich an die Position der Rollen innerhalb der Serverrollenhierarchie. Rollen, die weiter unten angebracht sind kommen auch früher dran.
faq.10.question = Wie kann ich Befehle wie "L.animenews" / "L.r34" automatisieren?
faq.10.answer = Dies kannst du mit dem Alerts-Befehl realisieren. Führe einfach nur "L.alerts" in dem entsprechenden Kanal aus und navigiere dich durch das Menü.
faq.11.question = Was sind die Minimal- / Maximalwerte des Wechselkurses in der Fischerei?
faq.11.answer = Theoretisch kann der Wechselkurs zwischen 50 und 150 Coins pro Fisch schwanken. Meistens sind es aber um die 100 Coins pro Fisch.
faq.12.question = Wie kann ich meinen eigenen Auto Channel verwalten?
faq.12.answer = Du kannst deinen eigenen Auto Channel über den Discord-Client verwalten, drücke dazu auf das Zahnrad an der rechten Seite. Je nach Servereinstellung musst du vorher Zwei-Faktor-Authentifizierung bei deinem Account aktivieren.
faq.13.question = Wie kann ich Bugs melden?
faq.13.answer = Wenn du Bugs gefunden hast, dann melde sie bitte im Lawliet Support Server, sodass der Entwickler sich drum kümmern kann.
faq.14.question = Warum zeigt Lawliet minderjährige Charaktere in NSFW-Befehlen?
faq.14.answer = Die meisten NSFW-Befehle verwenden externe Anbieter wie rule34.xxx, e621.net und so weiter. Lawliet filtert automatisch Inhalte heraus, die als Lolicon / Shotacon / Cub getaggt sind, aber da es sich um nutzergenerierte Inhalte handelt, besteht immer die Möglichkeit, dass Beiträge nicht entsprechend getaggt sind. Wenn du auf solche Inhalte stößt, benutze bitte unsere integrierte Meldefunktion.
faq.15.question = Lawliet stellt keine Videos für NSFW Booru-Befehle zur Verfügung
faq.15.answer = Wenn du mehrere Dateien auf einmal anforderst oder NSFW Booru-Befehle in Alerts verwendest, wird Lawliet keine Videos bereitstellen, um den Videotraffic für andere Dienste zu reduzieren. Du kannst das Problem lösen, indem du eine Datei nach der anderen anforderst.
