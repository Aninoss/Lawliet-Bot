#FAQ
faq.0.question = Lawliet nasıl kullanılır?
faq.0.answer = Çok basit! Sadece botu sunucunuza davet edin. Ondan sonra, açıklamalar ve örnekler dahil olmak üzere Lawliet'in sunduğu her komutu görebileceğiniz bir menü açmak için "{PREFIX}help" yazın.
faq.1.question = Lawliet'in düzgün çalışması için hangi izinlere ihtiyacı var?
faq.1.answer = Bot her zaman mesajları okuyup yazabilmeli ve bağlantıları gömebilmeli, bazı komutlar bundan daha fazlasını gerektirebilir. "Tepki Ekle" ve "Harici Emojileri Kullan" da önerilir. Botun gerekli izinleri olmadığı halde bir komutu çalıştırmaya çalışırsanız, bilgilendirileceksiniz.
faq.2.question = Komut çalıştırmaları sadece belirli kanallarda izin verilmeli, bunu nasıl yapabilirim?
faq.2.answer = Sunucu ayarlarında Komut İzinlerini ayarlayabilirsiniz (yapılandırma henüz mobilde desteklenmiyor), ardından kuralların normal Mesaj Komutlarına / Önek Komutlarına da uygulandığından emin olmak için "{PREFIX}cperms" komutunu çalıştırmalısınız.
faq.3.question = NSFW komutlarını nasıl kapatabilirim?
faq.3.answer = Önceki soru gibi, bunun için Komut İzinlerini kullanabilirsiniz. Ancak genel olarak, kullanıcılar NSFW komutlarını sadece sunucunuz baştan NSFW kanalları sunuyorsa kullanabilir.
faq.4.question = NSFW komutlarını nasıl ayarlarım?
faq.4.answer = Sadece kanalı kanal ayarlarında "yaş sınırlı" olarak işaretlemeniz gerekiyor. Bu seçenek iOS'ta varsayılan olarak mevcut değil! Alternatif olarak, ilgili kanalda "{PREFIX}setnsfw" komutunu da çalıştırabilirsiniz.
faq.5.question = Bot komutlarıma tepki vermiyor
faq.5.answer = Bunun birçok nedeni olabilir:\n\n- Bot mevcut kanala erişemiyor. Bu sorun çoğunlukla erişim için belirli bir rol gerektiren kanallarda oluşur\n- Önek değiştirilmiş. Varsayılan öneke geri dönmek için sadece "@Lawliet#5480 prefix L." yazın\n- Bot geçici olarak çevrimdışı
faq.6.question = "Rol/ler (...) eksik izinler nedeniyle yönetilemiyor!"
faq.6.answer = Bu temel olarak botun belirttiğiniz rolleri yönetemediği anlamına gelir. Sorunu çözmek için, sunucu ayarlarına gidip ilgili tüm rolleri Lawliet rolünün altına taşımanız gerekiyor.
faq.7.question = "(...)'e erişiminiz yok" / "Botun (...)'e erişimi yok"
faq.7.answer = Discord kullanıcıları ve botlar sadece mod / yönetici / bot rolünden daha düşük yerleştirilen rollere sahip olan diğer üyeler üzerinde moderasyon işlemleri gerçekleştirebilir. Renk rolleri gibi estetik roller asla herhangi bir sunucu yetkili rolünden daha yüksek olmamalıdır!
faq.8.question = Ses aktivitesi için balık alamıyorum / "Ses kanalı aktivitesi sayılmıyor"
faq.8.answer = Bot spam'i mümkün olduğunca önlemek için çeşitli mekanizmalar kullanır. "L.acc" çalıştırırken "Ses kanalı aktivitesi sayılmıyor" mesajıyla karşılaşırsanız, Lawliet bir konuşmaya katılmadığınızdan şüphelenir ve bu nedenle ses aktivitenizi tanımaz. Ayrıca, varsayılan olarak, günde kullanıcı başına en fazla 5 saatlik ses aktivitesi için ödüllendirilirsiniz. Sorunu çözmek için, "Pro" üyeliği ile tüm sunucu için ses aktivitesi sınırını artırabilir veya her zamanki gibi devam edip ses aktivitenizin tekrar tanınmasını bekleyebilirsiniz.
faq.9.question = Balıkçılık verimliliğim neden düşüyor?
faq.9.answer = "Son Verimlilik" son 7 günde yakaladığınız balık miktarını ifade eder. Aralık her saat hareket ettiği için her zaman düşebilir.
faq.10.question = Balıkçılıkta nasıl rol sunabilirim ve sırayı nasıl belirleyebilirim?
faq.10.answer = Rolleri "{PREFIX}fisheryroles" ile ekleyebilirsiniz. Rollerin sırası, sunucu rol hiyerarşisindeki rollerin konumuna dayanır. Daha aşağıda yerleştirilen roller daha erken sunulur.
faq.11.question = "{PREFIX}animenews" / "{PREFIX}r34" gibi komutları nasıl otomatikleştirebilirim?
faq.11.answer = Bunu uyarılar komutuyla yapabilirsiniz. Sadece ilgili kanalda "{PREFIX}alerts" komutunu çalıştırın ve ardından menüde gezinin.
faq.12.question = Balıkçılıktaki döviz kurunun minimum / maksimum değerleri nelerdir?
faq.12.answer = Teoride, döviz kuru balık başına 50 ile 150 jeton arasında dalgalanabilir. Çoğunlukla balık başına 100 jeton civarındadır.
faq.13.question = Kendi Otomatik Kanalımı nasıl yönetebilirim?
faq.13.answer = Kendi Otomatik Kanalınızı Discord istemcisi üzerinden sağ taraftaki dişli simgesine basarak yönetebilirsiniz. Sunucu ayarına bağlı olarak, öncesinde hesabınızda iki faktörlü kimlik doğrulamayı etkinleştirmeniz gerekebilir.
faq.14.question = Hataları nasıl bildirebilirim?
faq.14.answer = Herhangi bir hata bulursanız, lütfen bunları Lawliet destek sunucusunda bildirin, böylece geliştirici bunları inceleyip düzeltebilir.
faq.15.question = Lawliet neden NSFW komutlarında uygunsuz içerik gösteriyor?
faq.15.answer = Çoğu NSFW komutu rule34.xxx, e621.net ve daha fazlası gibi harici sağlayıcıları kullanır. Lawliet uygun şekilde etiketlenmiş içeriği otomatik olarak engeller, ancak kullanıcı tarafından oluşturulan içerik olduğu için her zaman nadir istisnaların riski vardır. Böyle bir içerikle karşılaşırsanız, lütfen entegre rapor özelliğimizi kullanın.
faq.16.question = Lawliet NSFW Booru komutları için video sağlamıyor
faq.16.answer = Bir kerede birden fazla dosya talep ederseniz veya NSFW Booru komutlarını uyarılarda kullanırsanız, Lawliet diğer ve kendi hizmetlerimiz için video trafiğini azaltmak amacıyla video sağlamayacaktır. Bu sorunu çözmek için, bir seferde sadece bir dosya talep edebilir veya bir Lawliet Pro aboneliği ile tüm sunucunun kilidini açabilirsiniz.
faq.17.question = NSFW Booru komutlarından gelen videolar düzgün yüklenmiyor
faq.17.answer = Videolar hiç görünmüyorsa, muhtemelen Discord içinde önizleme yapılamayacak kadar büyüktür. Videoların yüklenmesi çok uzun sürüyorsa, internet bağlantınız kararsız olabilir veya harici hizmet sağlayıcıların sunucuları şu anda yavaş veya aşırı yüklenmiş olabilir. Her durumda, bağlantıya tıklayıp bunun yerine tarayıcınızda açarak videoları görüntüleyebilirsiniz.
