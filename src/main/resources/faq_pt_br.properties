#FAQ
faq.0.question = Como posso usar o Lawliet?
faq.0.answer = É muito simples! Apenas convide o bot para seu servidor. Depois disso, escreva "{PREFIX}help" para abrir um menu onde você pode navegar por todos os comandos que o Lawliet tem a oferecer, incluindo explicações e exemplos.
faq.1.question = Quais permissões o Lawliet requer para funcionar corretamente?
faq.1.answer = O bot sempre precisa poder ler e escrever mensagens e incorporar links, alguns comandos podem exigir mais que isso. "Adicionar Reações" e "Usar Emojis Externos" também são recomendados. Se você tentar executar um comando mesmo que o bot esteja sem as permissões necessárias, você será notificado.
faq.2.question = Execuções de comando devem ser permitidas apenas em certos canais, como posso fazer isso?
faq.2.answer = Você pode configurar Permissões de Comando nas configurações do servidor (configuração ainda não é suportada no celular), depois você deve executar "{PREFIX}cperms" para garantir que as regras também sejam aplicadas aos Comandos de Mensagem / Comandos com Prefixo regulares.
faq.3.question = Como posso desativar comandos NSFW?
faq.3.answer = Assim como na pergunta anterior, você pode usar Permissões de Comando para isso. Mas de modo geral, usuários só podem usar comandos NSFW se seu servidor oferecer canais NSFW em primeiro lugar.
faq.4.question = Como configuro comandos NSFW?
faq.4.answer = Você só precisa marcar o canal como "restrito por idade" nas configurações do canal. Esta opção não está disponível no iOS por padrão! Alternativamente, você também pode executar o comando "{PREFIX}setnsfw" no canal correspondente.
faq.5.question = O bot não reage aos meus comandos
faq.5.answer = Isso pode ter muitas razões:\n\n- O bot não pode acessar o canal atual. Este problema ocorre principalmente em canais que requerem um cargo específico para serem acessados\n- O prefixo foi alterado. Para voltar ao prefixo padrão, basta escrever "@Lawliet#5480 prefix L."\n- O bot está temporariamente offline
faq.6.question = "O(s) cargo(s) (...) não pode(m) ser gerenciado(s) devido a permissões ausentes!"
faq.6.answer = Isso basicamente significa que o bot não pode gerenciar seus cargos especificados. Para resolver o problema, você precisa ir às configurações do servidor e mover todos os cargos correspondentes para baixo do cargo do Lawliet.
faq.7.question = "Você não tem acesso a (...)" / "O bot não tem acesso a (...)"
faq.7.answer = Usuários e bots do Discord só podem realizar ações de moderação com outros membros que exclusivamente têm cargos que estão posicionados abaixo do cargo de mod / admin / bot. Cargos estéticos como cargos de cor nunca devem estar mais altos que qualquer tipo de cargo da equipe do servidor!
faq.8.question = Não estou recebendo peixes por atividade de voz / "Atividade do canal de voz não conta"
faq.8.answer = O bot usa vários mecanismos para prevenir spam da melhor forma possível. Se você encontrar a mensagem "Atividade do canal de voz não conta" ao executar "L.acc", o Lawliet suspeita que você não está participando de uma conversa e, portanto, não reconhece sua atividade de voz. Além disso, por padrão, você só é recompensado por até 5 horas de atividade de voz por usuário por dia. Para resolver o problema, você pode aumentar o limite de atividade de voz para todo o servidor com uma assinatura "Pro", ou você pode continuar normalmente e esperar que sua atividade de voz seja reconhecida novamente.
faq.9.question = Por que minha eficiência na pescaria diminui?
faq.9.answer = "Eficiência Recente" se refere à quantidade de peixes que você pescou nos últimos 7 dias. Como o intervalo se move a cada hora, ele pode sempre diminuir.
faq.10.question = Como posso oferecer cargos na pescaria e como posso especificar a ordem?
faq.10.answer = Você pode adicionar os cargos com "{PREFIX}fisheryroles". A ordem dos cargos é baseada na posição dos cargos dentro da hierarquia de cargos do servidor. Cargos que estão posicionados mais abaixo são oferecidos primeiro.
faq.11.question = Como posso automatizar comandos como "{PREFIX}animenews" / "{PREFIX}r34"?
faq.11.answer = Você pode fazer isso com o comando de alertas. Basta executar "{PREFIX}alerts" no canal correspondente e então navegar pelo menu.
faq.12.question = Quais são os valores mínimos / máximos da taxa de câmbio na pescaria?
faq.12.answer = Em teoria, a taxa de câmbio pode flutuar entre 50 e 150 moedas por peixe. Na maioria das vezes, porém, fica em torno de 100 moedas por peixe.
faq.13.question = Como posso gerenciar meu próprio Canal Automático?
faq.13.answer = Você pode gerenciar seu próprio Canal Automático através do cliente do Discord pressionando o ícone de engrenagem no lado direito. Dependendo da configuração do servidor, você pode precisar ativar a autenticação de dois fatores em sua conta antes.
faq.14.question = Como posso reportar bugs?
faq.14.answer = Se você encontrar algum bug, por favor reporte-o no servidor de suporte do Lawliet, para que o desenvolvedor possa analisá-los e corrigi-los.
faq.15.question = Por que o Lawliet mostra conteúdo inapropriado em comandos NSFW?
faq.15.answer = A maioria dos comandos NSFW usa provedores externos como rule34.xxx, e621.net e outros. O Lawliet bloqueia automaticamente conteúdo que foi marcado adequadamente, mas por ser conteúdo gerado por usuários, sempre há risco de raras exceções. Se você encontrar tal conteúdo, por favor use nosso recurso integrado de denúncia.
faq.16.question = O Lawliet não fornece vídeos para comandos NSFW Booru
faq.16.answer = Se você solicitar múltiplos arquivos de uma vez ou usar comandos NSFW Booru em alertas, o Lawliet não fornecerá vídeos para reduzir o tráfego de vídeo para outros serviços e os nossos próprios. Para resolver este problema, você pode solicitar apenas um arquivo por vez ou desbloquear todo o servidor com uma assinatura Lawliet Pro.
faq.17.question = Vídeos de comandos NSFW Booru não carregam corretamente
faq.17.answer = Se os vídeos não aparecem de jeito nenhum, eles provavelmente são muito grandes para serem visualizados dentro do Discord. Se os vídeos demoram muito para carregar, sua conexão com a internet pode estar instável ou os servidores dos provedores de serviço externos estão atualmente lentos ou sobrecarregados. De qualquer forma, você pode ver os vídeos clicando no link e abrindo-os em seu navegador em vez disso.
